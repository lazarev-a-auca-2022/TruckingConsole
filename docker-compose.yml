version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/trucking_permits
      - OPENROUTER_API_KEY=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
      - USE_AI_PARSER=true
      - AI_MODEL=meta-llama/llama-3.2-90b-vision-instruct:free
    depends_on:
      - mongo
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./sample-permits:/app/sample-permits

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
