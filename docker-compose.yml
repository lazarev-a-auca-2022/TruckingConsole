version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/trucking_permits
      - OPENROUTER_API_KEY=PUT_KEY_HERE
      - USE_AI_PARSER=true
      - AI_MODEL=anthropic/claude-sonnet-4.5
      # VISION_MODEL: Comma-separated list of models to try in order (cascading fallback)
      # Recommended order: gemini → claude-3.5 → claude-4.5 → gpt-4-vision
      - VISION_MODEL=anthropic/claude-sonnet-4.5,google/gemini-2.5-flash,https://openrouter.ai/openai/gpt-5-mini
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=john.doe@gmail.com
      - SMTP_PASS=abcdefghijklmnop
      - SMTP_FROM=john.doe@gmail.com
    depends_on:
      - mongo
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./sample-permits:/app/sample-permits

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
