version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/trucking_permits
      - OPENROUTER_API_KEY=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
    depends_on:
      - mongo
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./sample-permits:/app/sample-permits

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
